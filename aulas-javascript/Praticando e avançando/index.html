<script>
        //Variáveis e Tipos de dados
        //declaração or declaration
        var name
        
        
        //assignment ou atribuição de valores
        name ="Marcos"
        
        
        
        //que tipo de dado foi colocado na variavel
        console.log(typeof name),
        console.log(name)
        
    

        //agrupamento de declaracoes
        let age, isHuman
        age = 24
        isHuman = true
       
        
       //concatenando os valores
        console.log('O'  + name  + ' tem ' + age + '  anos.')

        //interpolando os valores com template literals or template strings
        console.log(`o ${name} tem ${age} anos.`)
        
        
        //multiplos argumentos na funcao
        console.log(name, age, isHuman)
        
        
        //escrita de texto + variaveis
        console.log('O Matheus tem 26 anos')



    </script>
